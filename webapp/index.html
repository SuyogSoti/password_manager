<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dumbo The Password Manager</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Dumbo The Password Manager Log In</h1>
			<h2>It doesn't know any of your passwords.</h2>
		</div>
		<div>
			<div id="potential_error" class="alert alert-danger" role="alert" hidden>
			</div>
			<!-- Email input -->
			<div class="form-outline mb-4">
				<input type="email" id="email" class="form-control" />
				<label class="form-label" for="email">Email address</label>
			</div>

			<!-- Password input -->
			<div class="form-outline mb-4">
				<input type="password" id="password" class="form-control" />
				<label class="form-label" for="password">Password</label>
			</div>

			<!-- Submit button -->
			<button type="button" class="btn btn-primary btn-block mb-4" onclick="submit()">Sign in</button>

			<!-- Register buttons -->
			<div class="text-center">
				<p>Not a member? <a href="#!">Register</a></p>
			</div>
		</div>
	</div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
	integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
	integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
	crossorigin="anonymous"></script>

</html>
