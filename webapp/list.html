<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dumbo The Password Manager</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Dumbo The Password Manager Passwords</h1>
			<h2>It doesn't know any of your passwords.</h2>
		</div>
		<div style="padding-top: 50px;">
			<input class="form-control" id="password_site_search" type="text" placeholder="Search..">
			<table id="passwords" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th class="th-sm">Site
						</th>
						<th class="th-sm">Site User Name
						</th>
						<th class="th-sm">Password
						</th>
					</tr>
				</thead>
				<tbody id="passwords_body">
				</tbody>
				<tfoot>
					<tr>
						<th class="th-sm">Site
						</th>
						<th class="th-sm">Site User Name
						</th>
						<th class="th-sm">Password
						</th>
					</tr>
				</tfoot>
			</table>


		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
	integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="list.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
	integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
	integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
	crossorigin="anonymous"></script>

</html>
